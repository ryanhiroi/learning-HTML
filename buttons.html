<style>
  .subsribe-button {
    background-color: rgb(212, 5, 5);
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    vertical-align: top;
  }

  .subsribe-button:hover {
    opacity: 0.83;
  }
    
  .subsribe-button:active {
    opacity: 0.6;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    border-color:rgba(10, 60, 223, 0.733);
    border-style: solid;
    border-width: 1px;
    color:rgba(10, 60, 223, 0.733);
    border-radius: 5px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.3s,
      color 0.3s, opacity 0.15s;
    padding-top: 9px;
    padding-bottom: 9px; 
    padding-left: 16px; 
    padding-right: 16px;
  }

  .join-button:hover {
     background-color:rgba(1, 59, 247, 0.918);
     color: rgb(255, 255, 255);
  }

  .join-button:active {
    opacity: 0.75;
  }

  .tweet-button {
    background-color: rgba(37, 120, 230, 0.932);
    color: white;
    border: none;
    height: 35px; 
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15;
    cursor: pointer; 
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

</style>


<button class="subsribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
